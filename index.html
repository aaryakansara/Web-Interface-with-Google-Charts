<!DOCTYPE html>
<html>

<head>
    <title>Accidents in India 2019</title>
    <!-- Load the Google Charts library -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <!-- Include your separate JavaScript file -->
    <script type="text/javascript" src="barchart.js"></script>
    <script type="text/javascript" src="piechart.js"></script>
    <script type="text/javascript" src="linechart.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Create a container for the chart -->
    <h1 class="heading">Accidents in India 2019</h1>
    <div class="oneandall">
        <div id="pie_chart_div" class="piechart"></div>
        <div id="line_chart_div" class="linechart"></div>
    </div>
    <div id="chart_div" class="barchart"></div>
</body>

</html>
